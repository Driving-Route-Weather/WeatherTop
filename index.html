<!DOCTYPE html>
<html>

<head>
    <title>Weathertop</title>
    <link rel="stylesheet" href="style.css">
    <script src="WeatherObject.js"></script>
    <script src="map-scripts.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-nav">
            <span class="title">Weathertop</span>
        </div>
        <div class="page-contents">
            <div class="map-input">
                <form id="travel-form">
                    <!-- something to put in, possible some examples so that people  -->
                    <!-- know how to fill in everything (orgin, destination, time format) -->
                    <input type="text" id="origin" name="origin" maxlength="200" placeholder="Where from?" required>
                    <img class="right-arrow-icon" src="right-arrow.svg" alt="Right arrow">
                    <input type="text" id="destination" name="destination" maxlength="200" placeholder="Where to?" required>
                    <input type="text" id="start-time" name="start-time" maxlength="200" placeholder="When?"
                        onfocus="(this.type='datetime-local')">
                    <input type="submit" form="travel-form" id="submit-button" value="Go">
                </form>
            </div>
            <div class="current-position">
                <form id="currentPosition">
                    <input id="currentPositionBtn" type="button" name="currentPositionBtn"
                        value="Click for Current Position" />
                </form>
            </div>
            <div class="current-origin">
                <form id="currentOrigin">
                    <input id="currentOriginBtn" type="button" name="currentOriginBtn"
                        value="Click to Use Current Position as Origin" />
                </form>
            </div>
            <div id="map"></div>
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
                async></script>
            <div id="location-list-container">
                <div class="list-title">
                    Cities
                </div>
                <div class="city-list"></div>
            </div>
			
        </div>
		
		<div>
			<div style="margin: auto;">
				<label>Rain (dbz)</label>
			</div>
			<img class="legend_rain" src="legend-radar-rain-adc0079f9997298bbf2efc2c0c33f96b.svg" alt="Rain legend">
		</div>
		<div>
			<div style="margin: auto;">
				<label>Snow (dbz)</label>
			</div>
			<img class="legend-snow" src="legend-radar-snow-3eddc3435fd5dbbe9f81ec3f44e9b507.svg" alt="Snow legend">
		</div>
		<div>
			<div style="margin: auto;">
				<label>Ice (dbz)</label>
			</div>
		<img class="legend-ice" src="legend-radar-ice-3fc675695a272c02b84a2bb4910429d4.svg" alt="Ice legend">
		</div>
    </div>
</body>

</html>
